name: Update README

on:
  schedule:
    - cron: '0 0 1 1 *'  # Runs every January 1st at midnight
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README
        run: |
          CURRENT_YEAR=$(date +%Y)
          START_YEAR=2017
          YEARS_EXPERIENCE=$((CURRENT_YEAR - START_YEAR))

          # Update years of experience
          sed -i "s/with over [0-9]* years of experience/with over $YEARS_EXPERIENCE years of experience/" README.md

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git diff --quiet || (git add README.md && git commit -m "Update README with current year" && git push)
